            font-weight: normal;
        }
        html, body {
            overflow: hidden;
            height: 100%;
        }
        body {
            color: #333;
            font-family: 'Gothamc';
            font-weight: bolder;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
            -webkit-transition: 0.3s ease-in-out;
            -moz-transition: 0.3s ease-in-out;
            -o-transition: 0.3s ease-in-out;
            transition: 0.3s ease-in-out;
        }
        #container,#backMsg {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            -webkit-transform: translate(-50%, -50%);
            -moz-transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            -o-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }
        h1, h4 {
            cursor: default;
            position: relative;
            font-weight: bolder;
        }
        h4, a {
            color: #999;
        }
        h4{
            min-width: 270px;
        }
        a {
            text-decoration: none;
            padding: 10px;
            border-radius: 4px;
        }
        #backMsg{
            font-size: 44px;
            color: #ffffff;
            letter-spacing: 5px;
            padding-left: 20px;
            padding-right: 20px;
        }
        #workshop a,#workshop p{
            -webkit-transition: 0.3s ease-in-out;
            -moz-transition: 0.3s ease-in-out;
            -o-transition: 0.3s ease-in-out;
            transition: 0.3s ease-in-out;
        }
        #workshop a:hover{
            color: #fff;
        }
        #detail a{
            color: #d9d9d9;
            font-size: smaller;
            letter-spacing: 2px;
        }
        #detail{
            opacity: 0;
        }
    </style>
</head>
<body>
<div id="backMsg"></div>
<div id="container">
    <h1>SIMMZL</h1>
    <h4>Will Be A Web Front-End Developer</h4>
    <p><a class="list" href="//movie.simmzl.cn" onmouseover="change(this,'FOR RECOMMENDING MOVIES I LIKE','linear-gradient(60deg, #fbed96 0%, #abecd6  100%)')">CQMovie</a></p>
    <p><a class="list" href="//github.com/simmzl" onmouseover="change(this,'INTENDING WEB FRONT-END DEVELOPER','linear-gradient(-225deg, #DFFFCD 0%, #90F9C4 48%, #39F3BB 100%)')">Github</a></p>
    <p><a class="list" href="//simmzl.tuchong.com" onmouseover="change(this,'PHOTOGRAPH BY @SIMMZL','linear-gradient(-20deg, #00cdac 0%, #8ddad5 100%)')">Photos</a></p>
    <p><a class="list" href="//blog.csdn.net/sinat_38752382" onmouseover="change(this,'TO RECORD THE PROBLEMS,TECHNIQUES AND IDEAS','linear-gradient(120deg, #f6d365 0%, #fda085 100%)')">Blog</a></p>
    <div id="workshop"  onmouseleave="back(this)">
        <p><a id="workshopTitle" href="javascript:;" onmouseenter="change(this,'SOME OF THE PROJECTS I\'VE DONE','linear-gradient(-20deg, #fc6076 0%, #ff9a44 100%)')">Workshop</a></p>

            <a href="//simmzl.github.io/IOT-Monitor/echarts.html ">IOT</a>

<script type="text/javascript">
    var list = document.getElementsByClassName("list");
    function change(obj,msg,color) {
        obj.style.color="#fff";
        document.getElementById("backMsg").innerHTML=msg;
        document.body.style.backgroundImage =color;
    }
    function back(obj) {
        document.body.style.backgroundImage = "";
        document.getElementById("backMsg").innerHTML="";
        obj.style.color="#999";
        var opacity = document.getElementById("detail").style.opacity;
        if(opacity == "1" && obj.id == "workshop"){
            document.getElementById("detail").style.opacity="0";
        }
    }
    document.getElementById("workshopTitle").addEventListener("mouseenter",function(){
        document.getElementById("detail").style.opacity="1";
    });
    document.getElementById("workshopTitle").addEventListener("mouseleave",function(){
        document.getElementById("workshopTitle").style.color="#999";
    });
    for(var i=0;i<list.length;i++){
        list[i].addEventListener("mouseout",function () {
            back(this);
        },false);
    }
